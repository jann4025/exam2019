<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>

          <a href="">

          </div>

        </div>
          <div class="review-info">
            <svg id="stars" data-name="stars reviews" xmlns="http://www.w3.org/2000/svg" width="107.14mm" height="17mm" viewBox="0 0 303.69 48.19">
              <polygon class="star1" fill="#fbbb4e" points="24.26 1.13 31.76 16.32 48.52 18.75 36.39 30.58 39.25 47.27 24.26 39.39 9.27 47.27 12.13 30.58 0 18.75 16.76 16.32 24.26 1.13" />
              <polygon class="star2" fill="#fbbb4e" points="87.78 1.13 95.28 16.32 112.04 18.75 99.91 30.58 102.78 47.27 87.78 39.39 72.79 47.27 75.66 30.58 63.52 18.75 80.29 16.32 87.78 1.13" />
              <polygon
                class="star3"
                fill="#fbbb4e"
                points="151.31 1.13 158.81 16.32 175.57 18.75 163.44 30.58 166.3 47.27 151.31 39.39 136.32 47.27 139.18 30.58 127.05 18.75 143.81 16.32 151.31 1.13"
              />
              <polygon
                class="star4"
                fill="#fbbb4e"
                points="214.84 1.13 222.33 16.32 239.09 18.75 226.97 30.58 229.83 47.27 214.84 39.39 199.84 47.27 202.71 30.58 190.57 18.75 207.34 16.32 214.84 1.13"
              />
              <polygon
                class="star5"
                fill="none"
                stroke="#fbbb4e"
                points="278.36 1.13 285.86 16.32 302.62 18.75 290.49 30.58 293.35 47.27 278.36 39.39 263.37 47.27 266.23 30.58 254.1 18.75 270.86 16.32 278.36 1.13"
              />
            </svg>
            <h3 class="reviews_name"></h3>
            <p class="reviews_title"></p>
          </div>
        </div>
    </template>

      </section>
      <section id="introduction">
        <h1 class="intro_headline"></h1>
        <p class="intro_p"></p>
      </section>
      <section id="images">
        <div class="skew skew1"></div>
        <div class="skew skew2"></div>
        <div class="skew skew3"></div>
      </section>

      <section id="rules">
        <h1 class="rules_headline"></h1>
        <div class="rules-txt">
          <p class="txt_rules_1"></p>
          <p class="txt_rules_2"></p>
        </div>
        <div class="rules-accordion">
          <template class="rules_template">
            <details>
              <summary class="details_summary"></summary>
              <h3 class="values_subheadline"></h3>
              <p class="details_txt"></p>
              <img src="" alt="" class="details_img">
            </details>
          </template>
